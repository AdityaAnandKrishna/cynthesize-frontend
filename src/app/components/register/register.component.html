<div class="background">
	<div class="top">
	</div>
</div>
<div class="container">
	<div class="startup-auth-card">
		<h2 class="startup-title">Startup<strong>X</strong></h2>
		<h4 class="welcome">Glad to see ya' again!</h4>
		<div class="startup-form-container">
			<form (submit)="onRegister()" [formGroup]="regFormGroup">
				<mat-form-field class="startup-auth-input-field">
					<input matInput placeholder="Enter full name" name="full_name" formControlName="full_name" autocomplete="true">
				</mat-form-field>
				<mat-form-field class="startup-auth-input-field">
					<input matInput placeholder="Enter username" name="username" formControlName="username" autocomplete="true">
				</mat-form-field>
				<mat-form-field class="startup-auth-input-field">
					<input matInput placeholder="Enter e-mail address" name="email" formControlName="email" autocomplete="true">
				</mat-form-field>
				<mat-form-field class="startup-auth-input-field">
					<input matInput placeholder="Enter password" name="password" [type]="hide ? 'password' : 'text'" formControlName="password">
					<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
				</mat-form-field>
				<mat-select placeholder="Gender" name="gender" [(value)]="selectedGender">
					<mat-option [value]="male">Male</mat-option>
					<mat-option [value]="female">Female</mat-option>
					<mat-option [value]="prefer_not_to_say">Prefer not to say</mat-option>
				</mat-select>
				<mat-card-action>
					<button type="submit" mat-raised-button class="auth-submit" color="primary">Login</button>
				</mat-card-action>
			</form>
			<a routerLink="/login">Already a user?</a>
		</div>
	</div>
</div>
