<div class="background">
  <div class="top">
  </div>
</div>
<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div class="login-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card class="login-box">
      <mat-card-title fxLayoutAlign="center" translate>Cynthesize</mat-card-title>
      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="login-error" [hidden]="!error || isLoading" *ngFor="let errorMessage of error" translate>
          {{ errorMessage }}
        </div>
        <br />
        <div fxLayout="column">
          <mat-form-field class="input">
            <input type="text" matInput formControlName="username" autocomplete="username" [placeholder]="'Username' | translate" />
            <mat-error *ngIf="loginForm.controls.username.valid || loginForm.controls.username.untouched">
              <span translate>Username is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input">
            <input type="password" matInput formControlName="password" autocomplete="current-password" [placeholder]="'Password' | translate"
              required />
            <mat-error *ngIf="loginForm.controls.password.valid || loginForm.controls.password.untouched">
              <span translate>Password is required</span>
            </mat-error>
          </mat-form-field>
          <mat-slide-toggle class="input" color="primary" formControlName="remember" translate>Remember me</mat-slide-toggle>
          <br />
          <button mat-raised-button color="primary" class="input" type="submit" [disabled]="loginForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Login</span>
          </button>
        </div>
      </form>
      <a routerLink="/register">Not registered?</a>
    </mat-card>
  </div>
</div>
