<div *ngIf="issueCommentObject">
  <div *ngFor="let comment of issueCommentObject">
    <app-editable-comment
      [content]="comment.comment_text"
      [type]="'comment'"
      [time]="comment.timestamp"
      [user]="comment.commenter"
      (commentEdited)="onCommentEdited(comment, $event)"
    >
    </app-editable-comment>
    <div *ngFor="let reply of comment.comment_replies">
      <app-editable-comment
        [content]="reply.reply_text"
        [type]="'reply'"
        [time]="reply.timestamp"
        [user]="reply.respondent"
        (commentEdited)="onCommentEdited(reply, $event)"
      >
      </app-editable-comment>
    </div>
  </div>
</div>

<div class="comments__add-comment-section">
  <div class="comments__add-comment-box">
    <td-text-editor [value]="'**Siddhant**'" [options]="options" [(ngModel)]="comment"></td-text-editor>
  </div>
  <button (click)="addNewComment()" class="button">Add comment</button>
</div>
