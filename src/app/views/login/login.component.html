<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <div *ngIf="authService.user | async as user; else isboard">
                <u><h1>User</h1></u><br>
                <h2>Hey {{ user.display_name }}!</h2>
                <button type="button" class="btn" (click)="authService.signOut()">Logout</button>
              </div>

              <ng-template #isboard>
                <div *ngIf="boardauthService.boardmember | async as user; else showLogin">
                  <u><h1>Board Member</h1></u><br>
                  <h2>Hey {{ user.email }}!</h2>
                  <button type="button" class="btn" (click)="boardauthService.signOut()">Logout</button>
                </div>
              </ng-template>

              <ng-template #showLogin>
                <form name="userform" method="post" #f="ngForm">
                  <h3 align="center">Login</h3>

                  <div class="form-group">
                    <button type="button" class="btn btn-block" (click)="githubLogin()">
                      <i class="fa fa-github" aria-hidden="true"></i>
                      Login with Github
                    </button>

                    <button type="button" class="btn btn-block" (click)="googleLogin()">
                      <i class="fa fa-google" aria-hidden="true"></i>
                      Login with Google
                    </button>
                  </div>
                </form>
              </ng-template>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- end card -->

  </div>
  <!-- end container -->
</div>
