<form class="form-horizontal" (submit)="addProjectToDatabase($event)">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Project Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="project_name" placeholder="Enter Project Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">One line description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="one_line_description" placeholder="Enter one line description">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Project Summary:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="project_summary" placeholder="Enter Project description in detail">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="is_public" name="is_public">Make project public</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
