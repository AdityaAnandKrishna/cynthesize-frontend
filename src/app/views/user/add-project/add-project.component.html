<form class="form-horizontal" (submit)="addProjectToDatabase($event)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Project Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="project_name" placeholder="Enter Project Name">
      </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">One line description:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="one_line_description" placeholder="Enter one line description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Project Summary:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="project_summary" placeholder="Enter Project description in detail">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Upload Images: </label>
      <!--<app-image-upload></app-image-upload>-->
      <div class="col-sm-10">
        <input class="form-control" type="file" id="file_input" accept=".jpg" multiple>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="is_public" name="is_public"> Make project public</label>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-10" id="progress" style="display: none">
        <label class="control-label">Progress:</label>
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload_progress*.99 + text_uploaded + '%' }"></div>
        </div>
        {{ upload_progress*.99 + text_uploaded | number:'1.0-0' }}% Complete
    </div>
    <div class="form-group  col-sm-offset-2 col-sm-10">
      <div class="alert alert-success" *ngIf="upload_progress*.99 + text_uploaded == 100">
          <strong>Success!</strong>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="(function(){document.getElementById('progress').style.display = 'block'})()">Submit</button>
      </div>
    </div>
  </form>
