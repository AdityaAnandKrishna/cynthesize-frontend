<div class="row" *ngIf="auth.user | async as user">
  <div class="col-md-4"></div>
    <div class="col-md-4">
	  <h3>Howdy, {{ user.displayName }}</h3>
	  <img  [src]="user.photoURL">
	  <p>UID: {{ user.uid }}</p>
	  <button (click)="auth.signOut()">Logout</button>
	</div>
</div>
<form class="form-horizontal" (submit)="addProfileToDatabase($event)">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Current Location:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" placeholder="Enter your current location">
    </div>
  </div>  
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Current Organization:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="organization" placeholder="Enter current organization you are associated with">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
