<div *ngIf="ideaList" class="idea-list">
  <div *ngFor="let item of (ideaList | paginate: { itemsPerPage: 5, currentPage: pageIndex, totalItems: totalCount })">
    <mat-card>
      <mat-icon (click)="openDialog(item)">open_in_new</mat-icon>
      {{ item.idea_name }} {{ item.description }} {{ item.upvotes }}
    </mat-card>
  </div>
</div>

<mat-paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10]"
  (page)="pageEvent = getIdeasFromServer($event)"
>
</mat-paginator>
